<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../../stylesheets/normalize.css">

            </div>
            <div class="column123">
                <h2>1. </h2>

                </p>
            </div>
            <div class="column123">

        <div>
            <div class="big"></div>
            <div class="big"></div>
            <div class="big"></div>
        </div>

        <div>
            <div class="medium"></div>
            <div class="medium"></div>
            <div class="medium"></div>
            <div class="medium"></div>
            <div class="medium"></div>
        </div>

        <div>
            <div class="small"></div>

            <div class="small"></div>
